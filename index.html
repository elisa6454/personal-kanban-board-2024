<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="todo-app">
      <h1>To-Do List</h1>
      <form id="new-todo-form1">
        <input
          type="text"
          id="new-todo-input1"
          placeholder="Add a new task..."
        />
        <button type="submit">Add</button>
      </form>
      <ul id="todo-list1"></ul>

      <h1>In Progress</h1>
      <form id="new-todo-form2">
        <input
          type="text"
          id="new-todo-input2"
          placeholder="Add a new task..."
        />
        <button type="submit">Add</button>
      </form>
      <ul id="todo-list2"></ul>

      <h1>Done</h1>
      <form id="new-todo-form3">
        <input
          type="text"
          id="new-todo-input3"
          placeholder="Add a new task..."
        />
        <button type="submit">Add</button>
      </form>
      <ul id="todo-list3"></ul>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
